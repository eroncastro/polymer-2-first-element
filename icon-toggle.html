<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">

  <template>

    <style>
      /*
        shadow DOM styles go here

        To allow users to style a component, we can use custom CSS properties.
        You apply a custom property inside your element using the var function:

        background-color: var(--my-custom-property, defaultValue);

        Where --my-custom-property is a custom property name, always starting with
        two dashes and a defaultValue is an optional CSS value that it is used if
        the custom property is not set.
      */

      :host {
        display: inline-block;
      }

      iron-icon {
        fill: var(--icon-toggle-color, rgba(0, 0, 0, 0));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }

      :host([pressed]) iron-icon {
        fill: var(--icon-toggle-pressed-color, currentcolor);
      };
    </style>

    <!-- shadow DOM goes here -->
    <iron-icon icon="[[toggleIcon]]" on-click="toggle">
    </iron-icon>
  </template>

  <script>
    class IconToggle extends Polymer.Element {
      static get is() {
        return 'icon-toggle';
      }
      static get properties() {
        /*
          value -> default value.
          notify -> tells Polymer to dispatch property change events
                    whenever the property value changes. This lets the
                    change be observed by other nodes, making state changes
                    observable outside the element.
          reflectToAttribute -> tells Polymer to update the corresponding
                                attribute when the property changes, making
                                the state visibile in the DOM tree.
        */
        return {
          pressed: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },
          toggleIcon: {
            type: String
          }
        };
      }

      constructor() {
        super();
      }

      toggle() {
        this.pressed = !this.pressed;
        console.log(this.pressed);
      }
    }
    customElements.define(IconToggle.is, IconToggle);
  </script>

</dom-module>
