<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="icon-toggle">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: rgba(0, 0, 0, 0);
        stroke: currentcolor;
      }

      :host([pressed]) iron-icon {
        fill: currentcolor;
      };
    </style>

    <!-- shadow DOM goes here -->
    <iron-icon icon="[[toggleIcon]]" on-click="toggle">
    </iron-icon>
  </template>

  <script>
    class IconToggle extends Polymer.Element {
      static get is() {
        return 'icon-toggle';
      }
      static get properties() {
        /*
          value -> default value.
          notify -> tells Polymer to dispatch property change events
                    whenever the property value changes. This lets the
                    change be observed by other nodes, making state changes
                    observable outside the element.
          reflectToAttribute -> tells Polymer to update the corresponding
                                attribute when the property changes, making
                                the state visibile in the DOM tree.
        */
        return {
          pressed: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },
          toggleIcon: {
            type: String
          }
        };
      }

      constructor() {
        super();
      }

      toggle() {
        this.pressed = !this.pressed;
        console.log(this.pressed);
      }
    }
    customElements.define(IconToggle.is, IconToggle);
  </script>

</dom-module>
